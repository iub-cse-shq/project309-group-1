<body>
    <div class="header">

        <div class="container">
            <div class="navbar">

                    <img class="logo" src="images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>

        </div>

    <div>
        <div class="form">
            <fieldset>
                <legend>Corrective Action Request Form</legend>

                <input type="text" placeholder="Proposed Action Plan" id="car_action"><br><br>

                <select id="car_accused" name="accusedPerson">
                        <option value="none"> Implemented By</option>
                        <option value="Writban Alim">Writban Alim (Accounts)</option>
                        <option value="Mayabee Tahsin">Mayabee Tahsin (Finance)</option>
                        <option value="Abdullah Al Nayem">Abdullah Al Nayem (IT)</option>
                        <option value="Iffat Tasnim">Iffat Tasnim (HR)</option>
                        <option value="Muntasir Hassan">Muntasir Hassan (Production)</option>
                </select><br><br>
                <button class="btn" id="car_submit">Submit Corrective Action</button>
            </fieldset>

        </div>
    </div>
