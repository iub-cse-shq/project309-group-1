<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Management Website | Auditor Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="header">

        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img class="logo" src="images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="/adminHomePage">Home</a></li>
                        <li><a href="/addUser">Add User</a></li>
                        <li><a href="/fixPassword">Manage User</a></li>
                        
                    </ul>
                </nav>    
            </div>
            
        </div>
        
    </div>
    <div class="body">
        <div class="form">
            <fieldset>
                <legend>Enter User Information</legend>
                    <input type="text" placeholder="Name" id="add_name"><br>
                    <input type="email" placeholder="Email" id="add_email"><br>
                    <input type="password" placeholder="Password" id="add_password"><br>
                    <select id="add_type" name="usertype">
                        <option value="none"> Select user type</option>
                        <option value="Auditor">Auditor</option>
                        <option value="Auditee">Auditee</option>
                        <option value="Admin">Admin</option>
                    </select><br><br><br><br>
                    
                    <button class="btn" id="add_button" onclick="addUser()">Add User</button>
                    <button class="btn" onclick="reset_input_fields()">Cancel</button>

            </fieldset>
        
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
