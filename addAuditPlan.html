<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Management Website | Auditor Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <div class="header">

        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img class="logo" src="images/logo.png" alt="logo">
                </div>
                <nav>
                    <ul>
                        <li><a href="/auditorHomePage">Home</a></li>
                        <li><a href="/addAuditPlan">Add Audit Plan</a></li>
                        <li><a href="/viewCar">View Proposed CAR</a></li>
                        
                        <!-- <li><a href="/products">Products</a></li> -->
                    </ul>
                </nav>    
            </div>
            
        </div>
        
    </div>
    <div class="body">
        <div class="form">
            <fieldset>
                <legend>Enter Audit Information</legend>
                    <input type="text" placeholder="Enter Audit Name" id="audit_name"><br>
                    <input type="date" placeholder="Date" id="audit_date"><br><br>
                    <!-- <input type="password" placeholder="Password" id="add_password"><br> -->
                    <select id="audit_department" name="auditDepartment">
                        <option value="none"> Select Department</option>
                        <option value="Accounts">Accounts</option>
                        <option value="Finance">Finance</option>
                        <option value="IT">IT</option>
                        <option value="HR">HR</option>
                        <option value="Production">Production</option>
                    </select><br><br>
                    <select id="audit_person" name="auditPerson">
                        <option value="none"> Select Auditor</option>
                        <option value="Swad A Mahfuz">Swad A Mahfuz (Accounts)</option>
                        <option value="Binita Sakina">Binita Sakina (Finance)</option>
                        <option value="Marzan Binte Hassan">Marzan Binte Hassan (IT)</option>
                        <option value="Mahir Al Kamal">Mahir Al Kamal (HR)</option>
                        <option value="Saiful Arafat">Saiful Arafat (Production)</option>
                    </select><br><br>
                    <input type="text" placeholder="Enter Audit Area" id="audit_area"><br>
                    <button class="btn" id="add_button" onclick="addNewAudit()">Add New Audit</button>
                    <button class="btn" onclick="reset_input_fields()">Cancel</button>

            </fieldset>
        
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
