<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Audit Management Website | Login Page</title>
</head>
<body id="loginPage">
    
        <div class="heading">
            <h1>Internal Audit Management System</h1>
        </div>
        <div id='formm'>
           <h2>User Login</h2>
           <input type="text" placeholder="Enter Name" id="login_name">
           <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required placeholder="Enter Email" id="login_email">
           <input type="password" placeholder="Enter Password" id="login_password">
           <select id="login_type" name="usertype">
                   <option value="none"> Select user type</option>
                   <option value="Auditor">Auditor</option>
                   <option value="Auditee">Auditee</option>
                   <option value="Admin">Admin</option>
           </select>
           <button class="btn" onclick="loginBtnClicked()">Login</button>
        </div>
    

    
 <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
